<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - College Gate</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      color: #00f7ff;
      margin-bottom: 40px;
    }

    form {
      background-color: #1e293b;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: #00f7ff;
      color: black;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00d4e0;
    }

    .info {
      margin-top: 30px;
      font-size: 1rem;
    }

    .info p {
      margin: 6px 0;
    }

    .home-link {
      margin-top: 40px;
      display: inline-block;
      color: #00f7ff;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Contact College Gate</h1>

  <form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="tel" name="phone" placeholder="Your Phone Number" required />
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div class="info">
    <p>Email: support@collegegate.in</p>
    <p>Phone: +91 9876543210</p>
    <p>Address: College Gate HQ, Dehradun, Uttarakhand</p>
  </div>

  <a class="home-link" href="index.html">‚Üê Go Back to Main Page</a>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Thank you for contacting us! We'll get back to you shortly.");
      this.reset();
    });
  </script>

</body>
</html>
